<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylrsheet" href="https://use.fontawesome.com/3c06806e2c.js">
    <title>Assignment</title>
</head>
<body>

    <div id="large-container">
        <!-- Hero  image --->
    
        <div class="image">
            <img src="/Assignment/image/landscape.jpg">
        </div>

        <!-- Texts -->
        <div class="TEXT">
            <h5> "The science of operations, as derived from mathematics more <br> especially, is a science of itself and has its own abstract truth <br> and value" </h5>
        </div>
        <div class="Name">
            <h3> Ada Lovelance </h3>
        </div>

        <!-- button -->
    
        <div class="container"> 
            <div class="word"> 
                <h1> MORE </h1> 
            </div>
            <div id="toggle">
                <i class="indicator"></i>
            </div>
        </div>

        <!-- Digital -->
        <div class="clock">
            <h4 id="greeting"> GOOD MORNING, IT'S CURRENTLY</h4>
            <h2>IN LONDON, UK</h2>
            <span id="hours">00</span>
            <span>:</span>
            <span id="minutes">00</span>
            <span id="session">AM</span>
        </div>

        <div class="sun">
            <i class="fa-regular fa-sun-bright"></i>
        </div>
    
    </div>
    <script src="index.js"></script>
</body>
</html>
